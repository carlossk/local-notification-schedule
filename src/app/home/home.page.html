<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Local notification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Title:</ion-label>
          <ion-input #title></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Body Message:</ion-label>
          <ion-input #bodyMessage></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Frequency in hours</ion-label>
          <ion-input type="number" #frequency></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row class="ion-margin-top ion-align-items-center">
      <ion-col>
        <ion-button expand="full" fill="outline"
          (click)="createNotification(title.value,bodyMessage.value,frequency.value)">
          <ion-icon slot="start" name="star"></ion-icon>
          create
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
